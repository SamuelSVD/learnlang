<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Learn Languages!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
	<link rel="icon" type="image/svg+xml" href="./favicon.svg">

  </head>
  <body class="center flex-column center-text">
    <div class="wrapper">
      <p></p>
      <div class="center flex-column">
        <div id="group" class="center flex-column rounded square theme-focus cn">
          <div class="inner center flex-column">
            <div id="main" class="large"></div>
            <div id="detail1" class="detail offset italic"></div>
            <div id="detail2" class="detail offset italic"></div>
          </div>
        </div>
        <div class="flex-row">
          <button class="theme-focus" onclick="previous()">
            Prev
          </button>
          <button id="retry" class="theme-focus" onclick="retry()">
            Retry
          </button>
          <button class="theme-focus" onclick="next()">
            Next
          </button>
        </div>
        <button class="theme-focus" onclick="reveal()">
          Reveal Answer
        </button>
        <div class="push"></div>
      </div>
      <div class="flex flex-column">
        <select class="theme-focus" name="language" id="language">
        </select>
        <select
          onchange="sectionChange()"
          class="theme-focus"
          name="section"
          id="section"
        >
          <option value="alphabet">alphabet</option>
          <option value="numbers">numbers</option>
          <option value="words">words</option>
          <option value="phrases" disabled>phrases</option>
        </select>
      </div>
      <footer>
        <p>
          a <a href="https://glitch.com">glitch</a> made by
          <a href="https://twitter.com/SamuelSVD">SamuelSVD</a>
          to try to learn new languages
        </p>
        <p>
          inspired by
          <a href="http://fingerspell.glitch.me/">
            monica's fingerspell glitch
          </a>
          to learn how to read ASL!
        </p>
        <p>
          japanese dictionary and pronunciations from
          <a href="http://mylanguages.org/japanese_alphabet.php"
            >MyLanguages.org</a
          >
        </p>
      </footer>
    </div>
  </body>
    <!-- import the webpage's javascript file -->
    <script src="./script-lang.js" defer></script>
    <script src="./script-obj.js" defer></script>
    <script src="./script-frontend.js" defer></script>
    <script src="./script-utils.js" defer></script>
    <script src="./script.js" defer></script>
</html>
